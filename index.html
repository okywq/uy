<script>
    var subjectList = document.querySelectorAll('.subject img')
    new fullpage('#fullpage', {
        autoScrolling:true,
        scrollHorizontally: true,
        navigation:true,
        onLeave:function (org,det) {
            subjectList.forEach(function (item,index) {
                if(det.index === index){
                    item.style.opacity = 1
                }else{
                    item.style.opacity = 0
                }
            })
           
        }
    });
    var app_link = "https://shsw.top"; //【 二维码地址,请填写你的下载地址 】

    new QRCode(document.getElementById("qrcode1"), {
        text: app_link,
        width: 300,
        height: 300,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.Q
    });
    var qrcodeWarps = document.querySelectorAll('.qrcode-warp');
    function handleDownload(){
        layer.open({
            skin:'msg',
            content:'请使用手机扫描二维码立即下载！',
            time:2
        })
        qrcodeWarps.forEach(function (item) {
            item.classList.add('animation')
        })
        setTimeout(function () {
            qrcodeWarps.forEach(function (item) {
                item.classList.remove('animation')
            })
        },1000)
    }
</script>
